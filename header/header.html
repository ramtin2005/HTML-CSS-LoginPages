<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>

    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="./styleheader.css">

</head>

<body>

    <div class="header">

        <div class="pic">

            <img src="../img/1f3056a0-330c-11ef-92c4-d7aa97e0dd41.jpg" class="image">

        </div>

        <div class="info">

            <div class="name">
                Ramtin Moradi
            </div>

            <h2 class="number">
                09123456789
            </h2>

        </div>

        <div class="space">

        </div>

        <button class="btnmenu" onclick="changeclass('.openmenu')">
            <div class="iconmenu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </button>

    </div>


    <div class="sidebar">

        <div class="openmenu">
            <button class="close" onclick="changeclass('.openmenu')">
                <img src="../img/images.png" class="image">
            </button>
        </div>

    </div>






    <script>

        changeclass = function (myClass) {
            $(myClass).toggleClass('show');
        }

    </script>



    <script src="../jquery.js"></script>
    <script src="../bootstrap.min.js"></script>
    <script src="./scriptheader.js"></script>

</body>

</html>
