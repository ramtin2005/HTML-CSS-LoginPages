<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./stylelogin2.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
<div class="page">
    <div class="form">

        <div class="circle">

            <div class="logo">

                <img src="./img/nody-عکس-پژو-پارس-نوک-مدادی-اسپرت-1629525791.jpg" class="imglogo">
            
            </div>

        </div>
    
        <div class="title">
            شرکت پژو
        </div>
    
        <div class="username">
            
            <i class="fa fa-user" aria-hidden="true"></i>

            <input type="text" id="username" placeholder="نام کاربری" class="username-input">
            
        </div>
    
        <div class="number">
            
            <i class="fa fa-phone" aria-hidden="true"></i>

            <input type="text" id="number" placeholder="تلفن همراه" class="number-input">
            
        </div>
       
        <div class="password">
            
            <i class="fa fa-lock" aria-hidden="true"></i>

            <input type="password" id="password1" placeholder="رمز عبور" class="password-input">
            
        </div>
      
        <div class="repitpassword">
            
            <i class="fa fa-lock" aria-hidden="true"></i>

            <input type="password" id="password2" placeholder="تکرار رمز عبور" class="password2-input">
        
        </div>
    
        <button class="btnregister">
            ثبت نام
        </button>
    
    </div>
    
</div>










<script src="./jquery.js"></script>
<script src="./bootstrap.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
